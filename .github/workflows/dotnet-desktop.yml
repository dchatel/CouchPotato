name: Create Release on Push to master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    env:
      version: 1.0.0.${{ github.run_number }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.5.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: '7.0.x'

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build application
      run: dotnet publish -c Release -o ".\publish" -r win-x64 -p:PublishSingleFile=true --self-contained false /p:AssemblyVersion=${{ version }} /p:Version=${{ version }} -p:DebugType=embedded
        
    #- name: Package application
    #  id: package-app
    #  run: |
    #    Set-Alias Squirrel ($env:USERPROFILE + "\.nuget\packages\clowd.squirrel\2.9.42\tools\Squirrel.exe");
    #    Squirrel pack --packId "CouchPotato" --packVersion "1.0.${{ github.run_number }}" --packDirectory "publish" --releaseDir "releases"
    #  shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ version }}
        release_name: Release ${{ version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish
        asset_name: CouchPotato.zip
        asset_content_type: application/zip
        
