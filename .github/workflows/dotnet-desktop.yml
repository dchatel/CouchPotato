name: Create Release on Push to master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Version test
      run: |
        echo "1.0.0-alpha.${{ github.run_number }}"
    - name: Checkout repository
      uses: actions/checkout@v3.5.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: '7.0.x'

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build application
      run: dotnet publish -c Release -o ".\publish"
        
    - name: Package application
      run: |
        Set-Alias Squirrel ($env:USERPROFILE + "\.nuget\packages\clowd.squirrel\2.9.42\tools\Squirrel.exe");
        Squirrel pack --packId "CouchPotato" --packVersion "1.0.0-alpha.${{ github.run_number }}" --packDirectory "publish" --releaseDir "releases"
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.bump_version.outputs.next-version }}
        release_name: Release ${{ steps.bump_version.outputs.next-version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /CouchPotato/Releases/CouchPotato.nupkg
        asset_name: CouchPotato.nupkg
        asset_content_type: application/octet-stream
        
