name: Create Release on Push to master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.5.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: '7.0.x'

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release

    - name: Extract version
      id: extract-version
      run: |
        dotnet tool install -g nbgv
        dotnet tool restore
        $version = dotnet nbgv get-version -f json | ConvertFrom-Json
        echo "Assembly version: $($version.AssemblySemFileVer)"
        echo "VERSION_NUMBER=$($version.AssemblySemFileVer)" >> $GITHUB_ENV
      shell: pwsh

    - name: Package application
      run: |
        dotnet tool install --global Clowd.Squirrel
        Squirrel --releasify CouchPotato.nupkg --releaseDir="/CouchPotato/Releases"
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION_NUMBER }}
        release_name: Release v${{ env.VERSION_NUMBER }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /CouchPotato/Releases/CouchPotato.nupkg
        asset_name: CouchPotato.nupkg
        asset_content_type: application/octet-stream
        
